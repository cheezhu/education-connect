<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Loading State Concept</title>
    <style>
        :root {
            --bg-app: #f0f2f5;
            --bg-panel: #ffffff;
            --border: #e8e8e8;
            --shimmer-bg: #f5f5f5;
            --shimmer-color: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-app);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* 布局框架 */
        .layout { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 260px; background: var(--bg-panel); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .main { flex: 1; background: var(--bg-panel); display: flex; flex-direction: column; }
        .header { height: 50px; border-bottom: 1px solid var(--border); }
        .grid { flex: 1; padding: 20px; display: grid; grid-template-columns: 60px repeat(7, 1fr); gap: 1px; background: #fafafa; }

        /* --- 核心：骨架屏动画 --- */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .skeleton {
            background: #f0f0f0;
            background-image: linear-gradient(to right, #f0f0f0 0%, #fafafa 20%, #f0f0f0 40%, #f0f0f0 100%);
            background-repeat: no-repeat;
            background-size: 1000px 100%; 
            animation: shimmer 2s forwards infinite linear;
            border-radius: 4px;
        }

        /* 侧边栏骨架 */
        .sk-title { width: 40%; height: 16px; margin-bottom: 10px; }
        .sk-search { width: 100%; height: 32px; border-radius: 4px; }
        .sk-item { width: 100%; height: 40px; border-radius: 6px; }
        
        /* 网格骨架 */
        .sk-col-header { height: 30px; margin-bottom: 10px; }
        .sk-event-ghost {
            background: rgba(240, 242, 245, 0.5); /* 半透明 */
            border: 1px dashed #e8e8e8;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }
        /* 在虚线框里加一点微光，模拟“正在读取活动” */
        .sk-event-ghost::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.8) 50%, transparent 100%);
            animation: shimmer 1.5s infinite;
            transform: skewX(-20deg);
        }

    </style>
</head>
<body>

    <div class="layout">
        <!-- Sidebar Loading -->
        <div class="sidebar">
            <div class="skeleton sk-title"></div>
            <div class="skeleton sk-search"></div>
            <div style="margin-top:20px; display:flex; flex-direction:column; gap:12px">
                <div class="skeleton sk-item"></div>
                <div class="skeleton sk-item"></div>
                <div class="skeleton sk-item" style="opacity:0.6"></div>
                <div class="skeleton sk-item" style="opacity:0.3"></div>
            </div>
        </div>

        <!-- Main Loading -->
        <div class="main">
            <div class="header" style="display:flex; align-items:center; padding:0 20px;">
                <div class="skeleton sk-title" style="width:200px"></div>
            </div>
            
            <div class="grid">
                <!-- Time Col -->
                <div style="display:flex; flex-direction:column; gap:20px; padding-top:40px">
                    <div class="skeleton" style="width:30px; height:10px"></div>
                    <div class="skeleton" style="width:30px; height:10px"></div>
                    <div class="skeleton" style="width:30px; height:10px"></div>
                    <div class="skeleton" style="width:30px; height:10px"></div>
                </div>

                <!-- Day Cols -->
                <div style="display:flex; flex-direction:column; gap:10px">
                    <div class="skeleton sk-col-header"></div>
                    <!-- 模拟一个正在加载的活动块 -->
                    <div class="sk-event-ghost" style="height:100px; margin-top:20px"></div>
                </div>
                <div style="display:flex; flex-direction:column; gap:10px">
                    <div class="skeleton sk-col-header"></div>
                </div>
                <div style="display:flex; flex-direction:column; gap:10px">
                    <div class="skeleton sk-col-header"></div>
                    <div class="sk-event-ghost" style="height:150px; margin-top:80px"></div>
                </div>
                <div style="display:flex; flex-direction:column; gap:10px"><div class="skeleton sk-col-header"></div></div>
                <div style="display:flex; flex-direction:column; gap:10px"><div class="skeleton sk-col-header"></div></div>
                <div style="display:flex; flex-direction:column; gap:10px"><div class="skeleton sk-col-header"></div></div>
                <div style="display:flex; flex-direction:column; gap:10px"><div class="skeleton sk-col-header"></div></div>
            </div>
        </div>
    </div>

</body>
</html>
